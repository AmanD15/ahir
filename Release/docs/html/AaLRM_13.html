<h2>Address-of expressions</h2>
<p>If <b>a</b> is a declared <b>storage</b> object,
then
</p>
<pre>
@(a)
</pre>
<p>is a pointer which points to <b>a</b>.  Such 
an expression can occur <b>only</b> as a source
of a simple assignment statement.
For example
</p>
<pre>
ptr := @(a)
</pre>
